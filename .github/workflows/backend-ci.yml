name: Backend CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: true

      - name: Verify Go toolchain
        working-directory: apps/backend
        run: |
          which go
          go version
          go env GOROOT GOPATH GOTOOLCHAIN
          go tool cover -h

      - name: Download dependencies
        working-directory: apps/backend
        run: go mod download

      # ВАЖНО:
      # Исключаем пакеты, которые вызывают `go tool covdata`
      # cmd/hash и internal/db не участвуют в тестах API
      - name: Run tests with coverage
        working-directory: apps/backend
        run: |
          pkgs=$(go list ./... | grep -v '/cmd/hash' | grep -v '/internal/db')
          echo "Testing packages:"
          echo "$pkgs"
          go test $pkgs -coverprofile=coverage.out

      - name: Show coverage
        working-directory: apps/backend
        run: go tool cover -func=coverage.out

      - name: Enforce coverage >= 55%
        working-directory: apps/backend
        run: |
          total=$(go tool cover -func=coverage.out | grep total: | awk '{print substr($3, 1, length($3)-1)}')
          echo "Total coverage: $total%"
          awk "BEGIN { exit !($total >= 55) }"
