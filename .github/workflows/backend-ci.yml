name: Backend CI

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  test-backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
          cache: true # Включает кэширование зависимостей и сборки

      - name: Download dependencies
        working-directory: apps/backend
        run: go mod download

      - name: Run tests with coverage
        working-directory: apps/backend
        # Мы игнорируем ошибку covdata на этом шаге, если тесты все равно проходят (|| true не ставим, чтобы ловить реальные падения тестов)
        run: go test -v ./... -coverprofile=coverage.out

      - name: Show coverage report
        working-directory: apps/backend
        run: go tool cover -func=coverage.out

      - name: Enforce coverage >= 55%
        working-directory: apps/backend
        run: |
          # Устанавливаем bc для сравнения чисел с плавающей точкой
          sudo apt-get install -y bc
          
          # Извлекаем общее покрытие из отчета
          total=$(go tool cover -func=coverage.out | grep "total:" | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: $total%"
          
          # Задаем порог
          threshold=55.0
          
          # Сравниваем через bc (1 - успех, 0 - неудача)
          check=$(echo "$total >= $threshold" | bc -l)
          
          if [ "$check" -eq 1 ]; then
            echo "SUCCESS: Coverage is $total%, which is above $threshold%"
          else
            echo "FAILURE: Coverage is $total%, which is below $threshold%"
            exit 1
          fi
